[server]                # 服务器配置节点
port=8000               # 服务器监听端口
[script]                # 脚本配置节点
apiPath=./api           # API 所在路径
extension=js            # 脚本扩展名
urlParser=default       # 脚本路径解析器（目前只有 default 可用）
[database]              # 内置数据库相关配置
dbpath=./vrasland.db    # 数据库存放路径
concurrencyScale=64     # 数据库并发量限制